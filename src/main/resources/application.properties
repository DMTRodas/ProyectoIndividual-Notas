spring.application.name=ProyectoNotas
server.port=8080

#activar perfil de development
spring.profiles.active=dev 

# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/escuela_db
spring.datasource.username=root
spring.datasource.password=root24
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Config
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# CORS configuration
spring.mvc.cors.allowed-origins=http://localhost:8080
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE